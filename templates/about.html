{% extends "base.html" %}
{% block content %}
<!-- Contact Us page -->
<div class="container mx-auto p-4 pt-6 md:p-6 lg:p-12">
  <h1 class="text-3xl font-bold mb-4">Contact Us</h1>
  <p class="text-lg mb-8">Get in touch with us to discuss your web development project.</p>

  <!-- Contact Form -->
  <form class="w-full max-w-md">
    <div class="mb-4">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="name">Name</label>
      <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="name" type="text" placeholder="Your Name">
    </div>
    <div class="mb-4">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="email">Email</label>
      <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="email" type="email" placeholder="Your Email">
    </div>
    <div class="mb-4">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="message">Message</label>
      <textarea class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="message" placeholder="Your Message"></textarea>
    </div>
    <button class="bg-orange-500 hover:bg-orange-700 text-white font-bold py-2 px-4 rounded" type="submit">Send Message</button>
  </form>

  <!-- Contact Information -->
  <div class="mt-8">
    <h2 class="text-2xl font-bold mb-2">Our Contact Information</h2>
    <ul class="list-none mb-4">
      <li class="mb-2">
        <i class="fas fa-phone mr-2"></i>
        <a href="tel:+6281234567890" class="text-gray-700 hover:text-gray-900">+62 812 3456 7890</a>
      </li>
      <li class="mb-2">
        <i class="fas fa-envelope mr-2"></i>
        <a href="mailto:info@example.com" class="text-gray-700 hover:text-gray-900">info@example.com</a>
      </li>
      <li class="mb-2">
        <i class="fas fa-map-marker-alt mr-2"></i>
        <address class="text-gray-700">Jalan Sudirman No. 12, Jakarta 10220</address>
      </li>
    </ul>
  </div>
</div>
{% endblock content %}
